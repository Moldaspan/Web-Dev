<body>
<h1>Muqagali Maqataev</h1>
<hr>
<h2>Pai pai omir</h2>
<p>Pai, pai Omir! <br>
    Otesin-au bir kuni,<br>
    Tiyasyn-au quanyshty kulkini.<br>
    Omir degen - bir zharq etken naizagai,<br>
    Omir degen - kok aspannyn kurkiri.

</p>

</body>
</html>
